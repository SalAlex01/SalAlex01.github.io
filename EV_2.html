<html>
   <head>
    <title>Hola, WebVR! - A-Frame</title>
    <meta name="description" content="hello, WebVR! - A-Frame">
     <!--con esta escript llamo-importo la libreria de A-Frame-->
     <script src="http://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>
        <a-sky color="#000000"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="5" color="#aff2ff"></a-plane>  
      </a-entity>
        <a-sphere position="-3 0.5 -1" radius="0.5" color="#ffd2ed"></a-sphere>
        <a-sphere position="-1 0.75 -1" radius="0.5" height="1.5" color="#ff83c7"></a-sphere>
        <a-sphere position="1 0.75 -1" radius="0.50" color="#ff0068"></a-sphere>
       </a-scene>
   </body>
<html>
